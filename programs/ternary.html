                     
<!DOCTYPE html>
<html>
<body>

<h2>Ternary operations for future use</h2>

<p>condition ? exprIfTrue : exprIfFalse</p>

<p id="aj"></p>
<p id="aj1"></p>

<script>

const adult_age_true = 26;

const adult_beverage_true = adult_age_true >= 21 ? "Beer" : "Juice";
const adult_beverage_false = adult_age_true <= 21 ? "Beer" : "Juice";

document.getElementById("aj").innerHTML = adult_beverage_true;
document.getElementById("aj1").innerHTML = adult_beverage_false;                   
                       
  
  
  
</script>

</body>
</html>
